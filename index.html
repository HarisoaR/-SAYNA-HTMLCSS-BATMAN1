<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batman T4SU | Home</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <!-- Menu Home -->
      <nav>
        <a href="home">Home</a>
      </nav>
      <!-- logo -->
      <img src="Assets/Logos/logohome.png" alt="Logo de Batman" />
      <!--  Phrase d'accroche -->
      <p>
        Au nom de ses parents assassinés, Bruce Wayne mène une guerre éternelle
        contre les criminels de Gotham City. Il est vengeur. Il est la nuit.
      </p>
      <h1>Il est Batman</h1>
      <!-- les Boutons -->
      <div class="btn-container">
        <a href="heros">VOIR LE HEROS</a>
        <a href="adversaires">LES ADVERSAIRES</a>
      </div>
      <!-- les icones des médias sociaux -->
      <div class="icon-container">
        <div class="arrow">
          <img src="Assets/Logos/icon_flèche_1.png" alt="Flèche vers le haut" />
        </div>
        <div class="social-icon">
          <a href="https://www.facebook.com" target="_blank"
            ><img src="Assets/Logos/icon_facebook.png" alt="facebook"
          /></a>
          <a href="https://www.instagram.com" target="_blank"
            ><img src="Assets/Logos/icon_ig.png" alt="Instagram"
          /></a>
          <a href="https://www.twitter.com" target="_blank"
            ><img src="Assets/Logos/icon_tw.png" alt="Twitter"
          /></a>
        </div>
        <div class="arrow">
          <img src="Assets/Logos/icon_flèche_2.png" alt="Flèche vers le bas" />
        </div>
      </div>
    </header>

    <main></main>
    <footer></footer>
  </body>
</html>
